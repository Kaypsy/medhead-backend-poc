# =================================
# APPLICATION
# =================================
spring.application.name=medhead-emergency-allocation

# =================================
# DATASOURCE - PostgreSQL
# =================================
spring.datasource.url=jdbc:postgresql://localhost:5432/medhead_db
spring.datasource.username=medhead_user
spring.datasource.password=medhead_password
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (pool de connexions)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =================================
# JPA / HIBERNATE
# =================================
# Mode de gestion du schéma (update en dev, validate en prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Propriétés Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =================================
# LOGGING
# =================================
logging.level.root=INFO
logging.level.com.medhead=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================
# SERVER
# =================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# =================================
# ACTUATOR (Monitoring)
# =================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always