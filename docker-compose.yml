version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: medhead-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medhead_db}
      POSTGRES_USER: ${POSTGRES_USER:-medhead_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medhead_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medhead-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medhead-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      # JDBC URL uses the Docker service hostname "postgres"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-medhead_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-medhead_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-medhead_password}
      # JWT secret must be provided in real deployments
      JWT_SECRET: ${JWT_SECRET:-change-me-in-dev}
      # Optional: tune JVM
      JAVA_OPTS: ${JAVA_OPTS:--Xms256m -Xmx512m}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/actuator/health | grep '""status"":""UP""'"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - medhead-net

networks:
  medhead-net:
    driver: bridge

volumes:
  db_data:
    driver: local
